version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      # The application reads settings via environment variables.
      - DATABASE_URL=${DATABASE_URL}
      - GPTGPT_API_KEY=${GPTGPT_API_KEY}
      - GPTGPT_API_BASE=${GPTGPT_API_BASE}
      - SUMMARY_TOKEN=${SUMMARY_TOKEN}
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skincare_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:

# Notes:
# - Set the environment variables (DATABASE_URL etc.) via a .env file for docker-compose,
#   or export them in your shell before `docker-compose up`.
# - Example DATABASE_URL: postgresql://postgres:postgres@db:5432/skincare_db