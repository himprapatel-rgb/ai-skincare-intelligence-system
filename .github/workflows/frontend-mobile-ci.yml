name: Frontend & Mobile CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - 'mobile/**'
      - '.github/workflows/frontend-mobile-ci.yml'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Web Frontend Build & Test
  web-frontend:
    name: Web Frontend - Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
          
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
      
      - name: Run Tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Build
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend/build/
  
  # iOS Build
  ios-build:
    name: iOS - Build & Test
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          cd mobile
          npm ci
          cd ios
          pod install
      
      - name: Build iOS app
        run: |
          cd mobile/ios
          xcodebuild -workspace SkincareAI.xcworkspace \
            -scheme SkincareAI \
            -sdk iphonesimulator \
            -configuration Debug \
            build
      
      - name: Run iOS tests
        run: |
          cd mobile/ios
          xcodebuild test \
            -workspace SkincareAI.xcworkspace \
            -scheme SkincareAI \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14'
  
  # Android Build
  android-build:
    name: Android - Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Install dependencies
        run: |
          cd mobile
          npm ci
      
      - name: Build Android APK
        run: |
          cd mobile/android
          ./gradlew assembleDebug
      
      - name: Run Android tests
        run: |
          cd mobile/android
          ./gradlew test
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
  
  # E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [web-frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Playwright
        run: |
          npm install -g @playwright/test
          npx playwright install --with-deps
      
      - name: Run E2E tests
        run: |
          cd frontend
          npm ci
          npm run test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/
