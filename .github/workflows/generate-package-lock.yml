name: Generate package-lock.json

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'frontend/package.json'
      - '.github/workflows/generate-package-lock.yml'

jobs:
  generate-lockfile:
    name: Generate and Commit package-lock.json
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies and generate lockfile
        working-directory: ./frontend
        run: |
          # Remove existing lockfile if present
          rm -f package-lock.json
          
          # Install dependencies (generates package-lock.json)
          npm install --legacy-peer-deps
          
          # Verify lockfile was created
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json was not generated"
            exit 1
          fi
          
          echo "âœ… package-lock.json generated successfully"
          ls -lh package-lock.json
      
      - name: Check for changes
        id: check_changes
        working-directory: ./frontend
        run: |
        if [ -z "$(git status --porcelain package-lock.json)" ]; then            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to package-lock.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "package-lock.json has changes"
          fi
      
      - name: Commit and push lockfile
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: ./frontend
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add package-lock.json
          git commit -m "chore(frontend): Auto-generate package-lock.json for dependency locking
          
          - Generated by GitHub Actions workflow
          - Ensures reproducible builds
          - Required for CI/CD pipeline (npm ci)
          - Sprint F2 automation"
          
          git push
      
      - name: Verify CI can use lockfile
        working-directory: ./frontend
        run: |
          # Clean install using lockfile
          rm -rf node_modules
          npm ci --legacy-peer-deps
          
          echo "âœ… npm ci works with generated lockfile"
      
      - name: Run tests
        working-directory: ./frontend
        run: |
          npm test -- --passWithNoTests
          
          echo "âœ… Tests passed"
      
      - name: Summary
        if: always()
        run: |
          echo "## Sprint F2 - Package Lock Generation Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… package-lock.json generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies locked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CI/CD ready (npm ci works)" >> $GITHUB_STEP_SUMMARY
